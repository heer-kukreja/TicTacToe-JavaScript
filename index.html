<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TicTacToe</title>
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="grid-container">
                    <div index="0" class="tiles"></div>
                    <div index="1" class="tiles"></div>
                    <div index="2" class="tiles"></div>
                    <div index="3" class="tiles"></div>
                    <div index="4" class="tiles"></div>
                    <div index="5" class="tiles"></div>
                    <div index="6" class="tiles"></div>
                    <div index="7" class="tiles"></div>
                    <div index="8" class="tiles"></div>
            </div>
            <p id="status"></p>
            
            <p id="choice"><span id="X">X</span> or <span id="O">O</span></p>

            <button id="reset">Reset</button>
            <button id="single">
                Single Player
            </button>
            <button id="dual">
                Two Player
            </button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
